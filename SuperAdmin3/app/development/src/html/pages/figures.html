						<p class="card-subtitle mb-6">
							Anytime you need to display a piece of content—like an image with an optional caption, consider using a
							<code>&lt;figure&gt;</code>.
						</p>

						<figure class="figure mb-0">
							<img src="../../img/gallery/1.jpg" class="figure-img img-fluid rounded" alt="" width="500" />

					</div>

<!DOCTYPE html>
<html lang="en">
	<module href="./src/html/partials/_head.html" locals='{ "pageTitle": "Register" }'></module>
	<body class="d-flex align-items-center p-5">
		<div class="card mw-400 w-100 m-auto p-8">
			<h2 class="fs-6 text-body-emphasis">Create an account</h2>
			<div class="text-body-secondary mb-5">Please fill all the input and submite the form</div>

			<form class="mb-5">
				<div class="mb-3 position-relative">
					<i class="ph ph-user-circle fs-3 position-absolute left-0 top-0 m-2.5 text-body-secondary"></i>
					<input type="text" class="form-control ps-10" placeholder="Username" />
				</div>
				<div class="mb-3 position-relative">
					<i class="ph ph-at fs-3 position-absolute left-0 top-0 m-2.5 text-body-secondary"></i>
					<input type="email" class="form-control ps-10" placeholder="Email Address" />
				</div>
				<div class="mb-3 position-relative">
					<i class="ph ph-keyhole fs-3 position-absolute left-0 top-0 m-2.5 text-body-secondary"></i>
					<input type="password" class="form-control ps-10" placeholder="Password" />
				</div>
				<div class="mb-5 position-relative">
					<i class="ph ph-keyhole fs-3 position-absolute left-0 top-0 m-2.5 text-body-secondary"></i>
					<input type="password" class="form-control ps-10" placeholder="Confirm Password" />
				</div>

				<button type="button" class="btn btn-dark w-100">Create Account</button>
			</form>

			<div class="text-center fs-7">
				<a href="login.html" class="link-muted d-block">Already have an account?</a>
			</div>
		</div>

		<module href="./src/html/partials/_script.html"></module>
	</body>
</html>

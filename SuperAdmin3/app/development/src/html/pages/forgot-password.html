<!DOCTYPE html>
<html lang="en">
	<module href="./src/html/partials/_head.html" locals='{ "pageTitle": "Forgot Password" }'></module>
	<body class="d-flex align-items-center p-5">
		<div class="card mw-400 w-100 m-auto p-8">
			<h2 class="fs-6 text-body-emphasis">Recover Password</h2>
			<div class="text-body-secondary mb-5">
				Enter your registered email address below, and we'll send you an email allowing you to reset the password.
			</div>

			<form class="mb-5">
				<div class="mb-5 position-relative">
					<i class="ph ph-at fs-3 position-absolute left-0 top-0 m-2.5 text-body-secondary"></i>
					<input type="email" class="form-control ps-10" placeholder="Email Address" />
				</div>

				<button type="button" class="btn btn-dark w-100">Reset Password</button>
			</form>

			<div class="text-center fs-7">
				<a href="login.html" class="link-muted d-block">Back to login page</a>
			</div>
		</div>

		<module href="./src/html/partials/_script.html"></module>
	</body>
</html>
